name: Lint and Test
on: push

jobs:
  pre-commit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install package
        run: pip install .[dev]
      - uses: pre-commit/action@v3.0.0
  pytest:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install package
        run: pip install .[dev]
      - name: Run pytest
        run: python3.13 -m pytest
